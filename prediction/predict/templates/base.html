{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Prediction App{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
     <link rel="icon" href="{% static 'logo.jpg' %}" type="image/jpeg">
    {% block extra_head %}{% endblock %}
    <script defer src="{% static 'js/app.js' %}"></script>
</head>
<body class="app-body">
    <header class="navbar">
        <div class="container nav-inner">
            <a href="/" class="brand">
                <img src="{% static 'logo.jpg' %}" alt="App Logo" class="brand-logo">
                <span class="brand-name">Smart-Housing</span>
            </a>
            <nav class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/pr/" class="nav-link">Predict</a>
            </nav>
            <button class="nav-toggle" aria-label="Toggle navigation" onclick="toggleNav()">
                <span></span><span></span><span></span>
            </button>
        </div>
    </header>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>Â© {% now "Y" %} Smart-Housing. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
